stages:
  - build
  - lint
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

php-lint:
  stage: lint
  image: php:latest
  allow_failure: true
  before_script:
    - cd codesniffer
  script:
    - php phpcs.phar -s --standard=phpcs_ruleset.xml --ignore=*.js ../html
    - php phpcbf.phar -s --standard=phpcs_ruleset.xml --ignore=*.js ../html

